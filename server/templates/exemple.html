<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Div with Surrounding Buttons</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
    width: 50%; /* Adjust based on your preference */
    height: 50%; /* Adjust based on your preference */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .center-div {
    width: 300px; /* Adjust based on your preference */
    height: 200px; /* Adjust based on your preference */
    background-color: #f0f0f0; /* Light grey background */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
  }
  button {
    position: absolute;
    z-index: 0;
  }
  .top-button { top: -50px; left: 50%; transform: translateX(-50%); }
  .right-button { right: -50px; top: 50%; transform: translateY(-50%); }
  .bottom-button { bottom: -50px; left: 50%; transform: translateX(-50%); }
  .left-button { left: -50px; top: 50%; transform: translateY(-50%); }
</style>
</head>
<body>

<div class="container">
  <div class="center-div">Central Div</div>
  <button class="top-button">Top</button>
  <button class="right-button">Right</button>
  <button class="bottom-button">Bottom</button>
  <button class="left-button">Left</button>
</div>

</body>
</html>
