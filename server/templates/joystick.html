<!DOCTYPE html>
<html>
<head>
    <title>Hello from Fly.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if robotId %}
        <script type="text/javascript">
            window.robotId = "{{ robotId }}";
        </script>
        <script src="{{ url_for('static', filename='continous_action_button.js') }}"></script>
        <script src="{{ url_for('static', filename='server_communivation.js') }}"></script>
        <script src="{{ url_for('static', filename='joystick.js') }}"></script>
    {% endif %}
</head>
<body>
    {% if robotId %}
        <div>
            <h1>Hello, control {{ robotId | capitalize }} robot!</h1>
            <div class="joystick">
                <button id="forwardButton" class="button forward">W</button>
                <button id="rightButton" class="button right">S</button>
                <button id="backwardButton" class="button backward">D</button>
                <button id="leftButton" class="button left">A</button>
                <button class="button center"></button>
            </div>

        </div>
        <img id="imageDisplay" src="" alt="Image will be displayed here">
        <canvas id="imageCanvas">Here</canvas>

    {% else %}
        <h1>This robot is not </h1>
    {% endif %}
</body>
</html>
